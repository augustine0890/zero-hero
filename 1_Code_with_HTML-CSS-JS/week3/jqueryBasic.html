<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <title>jQuery Basic</title>
</head>
<body>
    <!--The $ is shorthand for the jQuery function
        We are passing in a CSS selector which gets this element by its id.
        The html function sets the html content of an element
    -->
    <h1 id="title"
        onclick="$('#title').html('Goodbye');">Hello</h1>
</body>
</html>
