<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responding Mouse Clicks</title>
</head>
<body>
    <!-- The onclick attribute is the code that happens when the element is clicked.-->
    <h1 id="title" onclick="alert('hello');">Hello, World!</h1>
    <!-- The console is an object so we use the dot (.) notation to call a function on it-->
    <h2 id="sub-title" onclick="console.log('hello');">Hello</h2>
</body>
</html>
