<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Variables in Practice</title>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="row">
            <div class="col-md-3">
                <img class="crop-img"
                    id="image1"
                    src="images/img_1.jpg"
                    alt="graffittied building">
            </div>
            <div class="col-md-3">
                <img class="crop-img"
                    id="image2"
                    src="images/img_3.jpg"
                    alt="display of cheese">
            </div>
            <div class="col-md-3">
                <img class="crop-img"
                    id="image3"
                    src="images/img_4.jpg"
                    alt="synethesizer workshop">
            </div>
            <div class="col-md-3">
                <img class="crop-img"
                    id="image4"
                    src="images/img_5.jpg"
                    alt="city night">
            </div>
        </div>

        <!--
			this is the large image which is
			on a row of its own. 
			I will change it source in the 
			javascript
		-->
        <div class="row">
            <div class="col-md-1">
                <button id="backward">&lt;</button>
            </div>
            <div class="col-md-10">
                <img id="bigImage"
                    class="large-img"
                    src="images/img_1.jpg"
                    alt="graffittied building">
            </div>
            <div class="col-md-1">
                <button id="forward">&gt;</button>
            </div>
        </div>
    </div>

    <script>
        var paused = false;
        var counter = 1;

        $(".crop-img").click(function() {
            $("#bigImage").attr('src',
            $(this).attr('src'));
            $("#bigImage").attr('alt',
            $(this).attr('alt'));
            var id = $(this).attr("id");
            counter = parseInt(id.slice(-1));
        });

        $("#image"+counter).click();

        $("#backward").click(function() {
            counter -= 1;
            if (counter < 1) {
                counter = 4;
            }
            $("#image"+counter).click();
        });

        $("#forward").click(function() {
            counter += 1;
            if (counter > 4) {
                counter = 1;
            }
            $("#image"+counter).click();
        });

        $("#bigImage").click(function() {
            paused = !paused;
        });

        setInterval(function() {
            if (!paused) {
                $("#forward").click();
            };
        }, 20000);

    </script>
</body>
</html>
